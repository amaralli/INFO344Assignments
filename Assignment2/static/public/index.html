<!DOCTYPE html>
<html lang="eng">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Allison's Authorization Project</title>
</head>
<body class="container">
	<div id="fb-root"></div>
	<header class="page-header">
		<h1>The Coolest Page in the World</h1>
	</header>	
	<h2>Sign in here!</h2>

	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	</form>

	<button class="btn btn-primary" type="submit">Sign in!</button>

	<h2>Don't have an account yet?</h2>
	<h3>Sign up now!</h3>

	<a href="signup.html" type="button" class="btn btn-info">Go!</a>

	<a href="/auth/facebook", class="btn btn-block btn-social btn-facebook"> Login with Facebook</a>


</body>
</html>
