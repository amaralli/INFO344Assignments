<!DOCTYPE html>
<html lang="eng">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="index.js"></script>

    <title>Allison's Authorization Project</title>
</head>
<body class="container" ng-app="signin">
	<div id="fb-root"></div>
	<header class="page-header">
		<h1>The Coolest Page in the World</h1>
	</header>	
	<h2>Sign in here!</h2>

	<form id="signin-form" ng-controller="SignInController" ng-submit="submit()">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" ng-model="email" required>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ng-model="password" required>
	  </div>
	  <button class="btn btn-primary" type="submit">Sign in!</button>
	  <div ng-show="loading">
	  		<span>
	  			<p>Loading is underway!</p>
	  			<img src="ajax-loader.gif">
	  		</span>	
	  	</div>
	  		<div class="alert alert-danger" role="alert" ng-show="show">
  			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 			 <span class="sr-only">Error:</span>
  			Username/Pass combo is incorrect!
		</div>
	</form>
	

	<h2>Don't have an account yet?</h2>
	<h3>Sign up now!</h3>

	<a href="signup.html" type="button" class="btn btn-info">Go!</a>

	<h2>Not interested in local authentication? Here's oAuth!</h2>
	<a href="/auth/facebook", class="btn btn-success"> Login with Facebook</a>


</body>
</html>
