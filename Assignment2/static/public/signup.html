<!DOCTYPE html>
<html lang="eng">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <!--<script src="signup.js"></script>-->

    <title>Sign Up</title>
</head>
<body class="container">
	<header class="page-header">
		<h1>Ready to Access the Coolest Page in the World?</h1>
	</header>	
	<h2>Create an account</h2>

	<form action="/signup" method="post" id="signup-form">
	  <div class="form-group">
	    <label for="emalSignUp">Email address</label>
	    <input type="email" name="email" class="form-control" id="emailSignUp" placeholder="Email">
	  </div>
	  <div class="form-group">
	  	<label for="usernameSignUp">Choose username</label>
	  	<input class="form-control" id="usernameSignUp" placeholder="Username" name="username">
	  </div>
	  <div class="form-group">
	    <label for="passwordSignUp">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
	  </div>
	  <div class="form-group">
	    <label for="confirmSignUp">Confirm password</label>
	    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm-password">
	  </div>
	  <div>
	  	<input type="submit" value="Log In"/>
	  </div>
	</form>

	<button class="btn btn-primary" form="signup-form" type="submit">Get started!</button>


</body>
</html>
